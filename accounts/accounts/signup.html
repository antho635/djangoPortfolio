<!-- extends base -->
{% extends "base.html" %}

<!-- content -->
{% block content %}
<!-- Formulaire d'inscriptions -->
<div class="container">
    <form class="form-signin" action="{% url 'signup' %}" method="post">
    {% csrf_token %}

            <label for="username" class="sr-only">Pseudo</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Pseudo" required autofocus>

            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>

            <label for="password" class="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">S'inscrire</button>
    </form>
</div>
{% endblock %}
